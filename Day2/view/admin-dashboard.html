<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="border shadow-xl  h-20 m-5 rounded-lg flex items-center p-10">
        <p class="text-2xl font-bold" id="userName">Admin Dashboard</p>
    </div>

    <div class="flex flex-col" id="allBlogs">
    </div>

    <script src="../login.js"></script>
    <script src="../admin-dashboard.js"></script>

</body>

<script>
    function loadNavbar() {
        const currentUser = getCurrentUser();
        
        if (!currentUser) {
            window.location.href = 'user/login.html';
            return;
        }

        if (currentUser.role !== 'admin') {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'index.html';
            return;
        }

        const navbarContainer = document.getElementById('navbar-container');
        const userNameElement = document.getElementById('userName');
        
        userNameElement.textContent = ` ${currentUser.nama}`;
        
        let navbarFile = 'component/admin-navbar.html';
        
        fetch(navbarFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Gagal mengambil navbar');
                }
                return response.text();
            })
            .then(data => {
                navbarContainer.innerHTML = data;
                console.log('Navbar admin berhasil dimuat');
            })
            .catch(error => {
                console.error('Gagal mengambil komponen navbar:', error);
                navbarContainer.innerHTML = `
                    <div class="border h-15 m-5 shadow-xl rounded-lg flex justify-center items-center gap-10">
                        <a href="index.html" class="text-lg font-bold">Home</a>
                        <a href="upload.html" class="text-lg font-bold">Upload</a>
                        <button onclick="logout()" class="text-lg font-bold text-red-600">Logout</button>
                    </div>
                `;
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadNavbar();
    });
</script>

</html>
