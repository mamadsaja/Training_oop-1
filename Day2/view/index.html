<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
</head>
<body>
    <!-- <p>halo disini adalah halaman home</p> -->
    <div class="border h-15 m-5 shadow-xl  rounded-lg flex justify-center items-center gap-10">
        <a href="index.html" class="text-lg font-bold">Home</a>
        <a href="upload.html" class="text-lg font-bold">Upload</a>
        <button onclick="logout()" class="text-lg font-bold text-red-600">Logout</button>
    </div>

    <div class="border shadow-xl  h-20 m-5 rounded-lg flex items-center p-10">
        <p class="text-2xl font-bold" id="userName">Muhammad</p>
    </div>

    <div class="flex flex-col" id="cardblog">
    </div>

    <script>
        function tampilkanNama() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            const userNameElement = document.getElementById("userName");
            
            if (currentUser && currentUser.username) {
                userNameElement.textContent = currentUser.username;
            } else {
                userNameElement.textContent = "Guest";
            }
        }
        tampilkanNama();

        function refreshPage() {
            location.reload();
        }

        function display(){
            console.log("chek",localStorage.getItem("Blog"));

            const blogs = JSON.parse(localStorage.getItem("Blog"));
            const bodytable = document.getElementById("cardblog");
            blogs.map(function(Blog){
                cardblog.innerHTML += `<div class="border shadow-xl/30 h-full m-5 rounded-lg" >
                                            <div class="border h-15 rounded-t-lg flex items-center p-5">
                                                <p class="font-medium text-xl">${Blog.title}</p>
                                            </div>
                                            <div class="p-5">
                                                <p>${Blog.blog}</p>
                                            </div>
                                            <div class="border h-10 flex items-center justify-end gap-5 p-5 rounded-b-lg">
                                                <button class="text-xl" onclick="edit('${Blog.id}')">Edit</button>                                                
                                                <button class="text-xl" onclick="hapus('${Blog.id}')">Hapus</button>
                                            </div>
                                        </div>
                                        `
            })
                
        }
        display();

        function edit(id) {
            localStorage.setItem("editId", id);
            window.location.href = "edit.html";
        }
        
        function hapus(id){
            const blogs = JSON.parse(localStorage.getItem("Blog")) || [];
            const Blogtodelete = blogs.find(blog => blog.id == id);

            if (!Blogtodelete) {
                alert("Blog tidak ada");
                return;
            }

            if (confirm(`Apakah ada yakin ingin menghapus ${Blogtodelete.title}?`)) {
                const element = document.getElementById(id);
                if (element) {
                    element.remove();
                }

                const updatedBlogs = blogs.filter(blog => blog.id != id);
                localStorage.setItem("Blog", JSON.stringify(updatedBlogs));

                alert(`Blog ${Blogtodelete.title} berhasil dihapus`);
                console.log(`Blog dengan ID ${id} berhasil dihapus`);
            }
        }

        function logout() {
            localStorage.removeItem("currentUser");
            alert("Logout berhasil");
            window.location.href = "user/login.html";
        }
    </script>

</body>
</html>
